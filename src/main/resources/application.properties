spring.application.name=demo-users
# LOCALE
spring.mvc.locale-resolver=fixed
spring.mvc.locale=pt_BR

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_users?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=admin

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenApi & Swagger 3
springdoc.swagger-ui.path=/ecommerce-docs/user.html
springdoc.api-docs.path=/ecommerce-docs/user
springdoc.packagesToScan=com.ecommerce.demo_users.web.controller

# Secret key algorithm
api.security.token.secret=${JWT_SECRET:my-secret-key}